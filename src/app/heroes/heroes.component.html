<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let h of heroes" (click)="onSelectHero(h)"    [class.selected]="h === selectHero">

    <span class="badge">{{h.id}}</span> {{h.name}}
  </li>
</ul>
<div *ngIf="selectHero">
  <h2>{{selectHero.name | uppercase}}</h2>
  <div><span>id: </span>{{selectHero.id}}</div>
  <div>
    <label> name:
      <input type="text" [(ngModel)]="selectHero.name" placeholder="name">
    </label>
  </div>
</div>
